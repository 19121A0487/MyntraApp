<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .myButton{
            background-color: cadetblue;
            font-weight: 500;
            height: 25px;
            width: 60px;

        }
        .AfterButton{
            
            height: 50px;
            width: 120px;

        }
    </style>
</head>
<body>
    <button class="myButton" onclick="setTimeout(doubleSize,1500)">Submit</button>

    <script>

        function doubleSize(){
            let buttonElement=document.querySelector('.myButton');
            // without using onclick we can use event listener
            // buttonElement.addEventListener('click',event=>{
            //     setTimeout(doubleSize,1500)
                
            // })
            buttonElement.classList.add('AfterButton')
        }
        </script>
        
            
    </body>
</html>
