<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listeners</title>
</head>
<body>

    <button id="myButton">Click Me</button>

   
    <script>
        // myButton explanation
        let buttonElement=document.querySelector('#myButton');
        let behaviour=event=>console.log('Iam clciked');
        buttonElement.addEventListener('click',behaviour);

    //    printing date for myButton Click
        let printDate=event=>console.log(`${new Date()}`);
        buttonElement.addEventListener('click',printDate);

    // remove Event Listener click Type
    buttonElement.removeEventListener('click',behaviour);

    </script>
</body>
</html>
